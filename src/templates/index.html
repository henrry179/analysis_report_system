{% extends "layout.html" %}

{% block title %}首页 - {{ app_name }}{% endblock %}

{% block content %}
<div class="jumbotron bg-light p-5 rounded">
    <h1 class="display-4">欢迎使用 {{ app_name }}</h1>
    <p class="lead">版本 {{ app_version }}</p>
    <hr class="my-4">
    <p>这是一个强大的分析报告系统，帮助您轻松创建、管理和分享分析报告。</p>
    <a class="btn btn-primary btn-lg" href="/reports/new" role="button">创建新报告</a>
</div>

<div class="row mt-5">
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">智能分析</h5>
                <p class="card-text">利用先进的算法和机器学习技术，自动分析数据并生成洞察。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">数据驱动</h5>
                <p class="card-text">支持多种数据格式，轻松导入和处理各类数据源。</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">未来洞察</h5>
                <p class="card-text">通过趋势分析和预测模型，帮助您把握未来发展方向。</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
