<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 业务分析报告系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .page-header {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .settings-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .settings-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-graph-up-arrow"></i> 分析报告系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/"><i class="bi bi-house"></i> 首页</a>
                <a class="nav-link" href="/reports"><i class="bi bi-file-earmark-text"></i> 报告管理</a>
                <a class="nav-link" href="/analysis"><i class="bi bi-graph-up"></i> 分析中心</a>
                <a class="nav-link active" href="/settings"><i class="bi bi-gear"></i> 设置</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 面包屑导航 -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/"><i class="bi bi-house"></i> 首页</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-gear"></i> 系统设置</li>
            </ol>
        </nav>

        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="mb-3"><i class="bi bi-gear"></i> 系统设置</h1>
            <p class="lead mb-0">配置系统参数和个人偏好设置</p>
        </div>

        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-3">
                <div class="list-group" id="settingsMenu">
                    <a href="#general" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                        <i class="bi bi-sliders"></i> 常规设置
                    </a>
                    <a href="#reports" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        <i class="bi bi-file-earmark-text"></i> 报告设置
                    </a>
                    <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        <i class="bi bi-bell"></i> 通知设置
                    </a>
                    <a href="#security" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        <i class="bi bi-shield"></i> 安全设置
                    </a>
                    <a href="#system" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        <i class="bi bi-cpu"></i> 系统信息
                    </a>
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="col-md-9">
                <div class="tab-content" id="settingsContent">
                    <!-- 常规设置 -->
                    <div class="tab-pane fade show active" id="general">
                        <div class="card settings-card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-sliders"></i> 常规设置</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">系统语言</label>
                                        <div class="col-sm-9">
                                            <select class="form-select">
                                                <option value="zh" selected>中文</option>
                                                <option value="en">English</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">时区</label>
                                        <div class="col-sm-9">
                                            <select class="form-select">
                                                <option value="Asia/Shanghai" selected>北京时间 (UTC+8)</option>
                                                <option value="UTC">世界标准时间 (UTC)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">主题</label>
                                        <div class="col-sm-9">
                                            <select class="form-select">
                                                <option value="light" selected>浅色主题</option>
                                                <option value="dark">深色主题</option>
                                                <option value="auto">跟随系统</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">保存设置</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 报告设置 -->
                    <div class="tab-pane fade" id="reports">
                        <div class="card settings-card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-file-earmark-text"></i> 报告设置</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">默认报告格式</label>
                                        <div class="col-sm-9">
                                            <select class="form-select">
                                                <option value="pdf" selected>PDF</option>
                                                <option value="html">HTML</option>
                                                <option value="docx">Word文档</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">自动生成报告</label>
                                        <div class="col-sm-9">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">启用自动生成</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">生成频率</label>
                                        <div class="col-sm-9">
                                            <select class="form-select">
                                                <option value="daily" selected>每日</option>
                                                <option value="weekly">每周</option>
                                                <option value="monthly">每月</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">保存设置</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 通知设置 -->
                    <div class="tab-pane fade" id="notifications">
                        <div class="card settings-card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-bell"></i> 通知设置</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">邮件通知</label>
                                        <div class="col-sm-9">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">启用邮件通知</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">报告完成通知</label>
                                        <div class="col-sm-9">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">报告生成完成时通知</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">系统异常通知</label>
                                        <div class="col-sm-9">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" checked>
                                                <label class="form-check-label">系统出现异常时通知</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">保存设置</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 安全设置 -->
                    <div class="tab-pane fade" id="security">
                        <div class="card settings-card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-shield"></i> 安全设置</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">当前密码</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" placeholder="请输入当前密码">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">新密码</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" placeholder="请输入新密码">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">确认密码</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" placeholder="请再次输入新密码">
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label class="col-sm-3 col-form-label">双因素认证</label>
                                        <div class="col-sm-9">
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox">
                                                <label class="form-check-label">启用双因素认证</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button type="submit" class="btn btn-primary">更新密码</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- 系统信息 -->
                    <div class="tab-pane fade" id="system">
                        <div class="card settings-card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-cpu"></i> 系统信息</h5>
                            </div>
                            <div class="card-body">
                                <div class="row mb-3">
                                    <div class="col-sm-3"><strong>系统版本:</strong></div>
                                    <div class="col-sm-9">v1.0.0</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><strong>运行状态:</strong></div>
                                    <div class="col-sm-9"><span class="badge bg-success">正常运行</span></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><strong>启动时间:</strong></div>
                                    <div class="col-sm-9" id="systemUptime">计算中...</div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><strong>数据库状态:</strong></div>
                                    <div class="col-sm-9"><span class="badge bg-success">连接正常</span></div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-sm-3"><strong>存储空间:</strong></div>
                                    <div class="col-sm-9">
                                        <div class="progress">
                                            <div class="progress-bar" style="width: 65%">65%</div>
                                        </div>
                                        <small class="text-muted">已使用 6.5GB / 10GB</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="/" class="btn btn-outline-primary btn-lg me-3">
                    <i class="bi bi-house"></i> 返回主页
                </a>
                <a href="/dashboard" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-speedometer2"></i> 系统仪表盘
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-4">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2024 业务分析报告系统. 版权所有.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 模拟系统运行时间
            const startTime = new Date();
            startTime.setHours(startTime.getHours() - 72); // 假设运行了72小时
            
            function updateUptime() {
                const now = new Date();
                const diff = now - startTime;
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                document.getElementById('systemUptime').textContent = 
                    `${hours}小时 ${minutes}分钟`;
            }
            
            updateUptime();
            setInterval(updateUptime, 60000); // 每分钟更新一次
        });
    </script>
</body>
</html>
