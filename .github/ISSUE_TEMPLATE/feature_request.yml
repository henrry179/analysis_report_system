name: ✨ Feature Request - 功能请求
description: 建议一个新功能或改进
title: "[Feature]: "
labels: ["enhancement", "feature-request"]
assignees:
  - your-username

body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能建议！请详细描述您的想法，这将帮助我们更好地理解和评估这个功能。

  - type: textarea
    id: feature-description
    attributes:
      label: ✨ 功能描述
      description: 清晰简洁地描述您想要的功能
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: 🎯 问题陈述
      description: 这个功能解决了什么问题？您当前遇到了什么困难？
      placeholder: 目前我在使用系统时遇到了...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: 💡 建议的解决方案
      description: 您希望如何解决这个问题？
      placeholder: 我建议添加一个功能，可以...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 替代方案
      description: 您是否考虑过其他解决方案？
      placeholder: 我也考虑过...

  - type: dropdown
    id: priority
    attributes:
      label: 📊 优先级
      description: 这个功能对您有多重要？
      options:
        - 低 - 有了更好，没有也可以
        - 中 - 会显著改善用户体验
        - 高 - 对工作流程很重要
        - 紧急 - 阻碍了关键功能的使用
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: 🎯 相关组件
      description: 这个功能主要涉及哪个组件？
      options:
        - Web界面
        - 数据分析引擎
        - 报告生成系统
        - 可视化模块
        - WebSocket通信
        - 数据库
        - 认证系统
        - API接口
        - Docker部署
        - CI/CD流水线
        - 新组件
        - 其他
    validations:
      required: true

  - type: dropdown
    id: user-type
    attributes:
      label: 👤 用户类型
      description: 这个功能主要面向哪类用户？
      options:
        - 最终用户
        - 系统管理员
        - 开发者
        - 数据分析师
        - 业务用户
        - 所有用户
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: 🔍 使用场景
      description: 请描述具体的使用场景
      placeholder: |
        场景1: 当用户...时，他们需要...
        场景2: 在...情况下，这个功能可以...
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: ✅ 验收标准
      description: 如何判断这个功能已经成功实现？
      placeholder: |
        - [ ] 用户可以...
        - [ ] 系统能够...
        - [ ] 界面显示...
        - [ ] API返回...

  - type: textarea
    id: technical-considerations
    attributes:
      label: 🔧 技术考虑
      description: 您认为实现这个功能需要考虑哪些技术问题？
      placeholder: |
        - 数据库设计变更
        - API接口修改
        - 前端界面调整
        - 性能影响
        - 安全考虑

  - type: textarea
    id: mockups
    attributes:
      label: 🎨 界面设计/原型
      description: 如果涉及界面变更，请提供设计草图或描述
      placeholder: 拖拽设计图或详细描述界面布局...

  - type: textarea
    id: business-value
    attributes:
      label: 💼 业务价值
      description: 这个功能将带来什么业务价值？
      placeholder: |
        - 提高用户效率
        - 减少操作步骤
        - 增强系统能力
        - 改善用户体验

  - type: dropdown
    id: complexity
    attributes:
      label: 📈 预估复杂度
      description: 您认为实现这个功能的复杂度如何？
      options:
        - 简单 - 几天内可完成
        - 中等 - 1-2周开发时间
        - 复杂 - 需要1个月左右
        - 非常复杂 - 需要多个月开发
        - 不确定

  - type: textarea
    id: additional-context
    attributes:
      label: 📋 额外信息
      description: 添加任何其他相关信息
      placeholder: |
        - 相关文档链接
        - 竞品参考
        - 用户反馈
        - 其他相关信息

  - type: checkboxes
    id: terms
    attributes:
      label: ✅ 确认事项
      description: 在提交之前，请确认以下事项
      options:
        - label: 我已经搜索了现有的issues，确认这不是重复的功能请求
          required: true
        - label: 我已经检查了文档，确认这个功能当前不存在
          required: true
        - label: 我已经提供了足够的信息来理解这个功能需求
          required: true
        - label: 我愿意参与功能的设计讨论和测试
          required: false